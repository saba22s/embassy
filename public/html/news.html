<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/news.css">
</head>
<body>
    <header id="mainHeader"></header>

    <main>
        <section class="news-hero">
            <h1 id="mainNewsTitle"></h1>
            <p id="newsSubtitle"></p>
        </section>

        <section class="news-filter-search">
            <input type="text" id="newsSearchInput" placeholder="">
            <select id="newsCategoryFilter">
                <option value="all" id="filterAll"></option>
                <option value="announcements" id="filterAnnouncements"></option>
                <option value="events" id="filterEvents"></option>
                <option value="consular" id="filterConsular"></option>
                <option value="education" id="filterEducation"></option>
            </select>
        </section>

        <section class="news-list-section">
            <h2 id="allNewsTitle"></h2>
            <div id="newsListContainer" class="news-grid">
                </div>
            <div id="noResultsMessage" class="no-results" style="display: none;">
                <p id="noResultsText"></p>
                <p id="tryDifferentSearchText"></p>
            </div>
        </section>
    </main>

    <footer id="mainFooter"></footer>

    <script src="../js/i18n-init.js"></script>
    <script src="../js/language-switcher.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/page-specific/news.js"></script>
</body>
</html>
