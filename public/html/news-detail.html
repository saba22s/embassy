    <!-- Language Change Event Dispatcher -->
    <script>
        // إرسال حدث عندما تتغير اللغة في HTML
        const htmlObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'lang') {
                    const newLang = document.documentElement.lang;
                    console.log(`🔄 HTML lang attribute changed to: ${newLang}`);
                    
                    // إرسال حدث مخصص
                    document.dispatchEvent(new CustomEvent('languageChanged', {
                        detail: { language: newLang, source: 'html-attribute' }
                    }));
                }
            });
        });
        
        htmlObserver.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['lang']
        });
        
        // إرسال حدث عندما يتم تهيئة i18next
        document.addEventListener('DOMContentLoaded', () => {
            const checkI18nReady = () => {
                if (typeof i18next !== 'undefined' && i18next.isInitialized) {
                    console.log('📡 Dispatching i18nextReady event');
                    document.dispatchEvent(new CustomEvent('i18nextReady', {
                        detail: { 
                            language: i18next.language,
                            source: 'i18next-initialization'
                        }
                    }));
                } else {
                    setTimeout(checkI18nReady, 100);
                }
            };
            
            setTimeout(checkI18nReady, 500);
        });
    </script>

    <!-- Debug Information للتطوير فقط -->
    <script>
        // Debug helper for development
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            
            console.log('🔍 Page Debug Info:', {
                newsId: newsId,
                currentLang: document.documentElement.lang,
                direction: document.documentElement.dir,
                i18nextLoaded: typeof i18next !== 'undefined',
                i18nextInitialized: typeof i18next !== 'undefined' ? i18next.isInitialized : false,
                pageURL: window.location.href
            });
            
            if (!newsId) {
                console.warn('⚠️ No news ID in URL. Add ?id=1 to test.');
            }
            
            // Test functions for development
            window.testLinks = {
                article1: () => window.location.href = window.location.pathname + '?id=1',
                article2: () => window.location.href = window.location.pathname + '?id=2',
                article3: () => window.location.href = window.location.pathname + '?id=3',
                article4: () => window.location.href = window.location.pathname + '?id=4'
            };
            
            console.log('🧪 Test functions available:', {
                'testLinks.article1()': 'Go to article 1',
                'testLinks.article2()': 'Go to article 2',
                'testLinks.article3()': 'Go to article 3',
                'testLinks.article4()': 'Go to article 4',
                'NewsDetailDebug.getState()': 'Get current state',
                'NewsDetailDebug.testLanguageSwitch()': 'Test language switching'
            });
        });
        
        // إضافة مراقب للأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('🚨 Global error caught:', {
                message: e.message,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                error: e.error
            });
            
            // عرض رسالة خطأ للمستخدم إذا كان هناك خطأ في تحميل الصفحة
            const container = document.getElementById('newsDetailContainer');
            const loading = document.getElementById('loadingIndicator');
            const errorContainer = document.getElementById('errorContainer');
            
            if (loading && loading.style.display !== 'none') {
                loading.style.display = 'none';
                if (errorContainer) {
                    errorContainer.style.display = 'block';
                    const errorMsg = errorContainer.querySelector('#errorMessage');
                    if (errorMsg) {
                        errorMsg.textContent = 'حدث خطأ تقني في تحميل الصفحة';
                    }
                }
            }
        });
        
        // مراقب للأحداث المخصصة
        document.addEventListener('languageChanged', (event) => {
            console.log('🌍 Language change event received:', event.detail);
        });
        
        document.addEventListener('i18nextReady', (event) => {
            console.log('🎯 i18next ready event received:', event.detail);
        });
    </script>
