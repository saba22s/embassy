<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />

    <title id="title-former-ambassadors-page">السفراء السابقون - سفارة دولة فلسطين</title>
    <link rel="stylesheet" href="/public/css/main.css" />

<body data-lang-direction="rtl">
    <div id="header-container"></div>

    <div class="former-ambassadors-page-wrapper" dir="rtl">

                <h2 class="ambassador-name" id="former-ambassador-3-name">السفير نبيل معروف</h2>
                <p class="ambassador-tenure" id="former-ambassador-3-tenure">2005 - 2014</p>

    <div id="footer-container"></div>

    <script defer src="/public/js/language-switcher.js"></script>
    <script defer src="/public/js/main.js"></script>
    <script defer src="/public/js/translation-manager.js"></script>
